<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE EBAC</title>
    <link rel="stylesheet" href=" main.css">
</head>
<body>
    <div class="container">     
        <header>
            <h1>Verificador De Numeros</h1>
            <h2>Digite os valores</h2>
        </header>
        <form id="formulario">
            <input min = "0" id="campoa" type="number" required placeholder="Numero 1"></input>
            <input min="0" id="campob" type="number" required placeholder="Numero 2"></input>
            <button type="submit">VERIFICAR</button>
        </form>
        <p class="sucess"></p>
        <p class="error"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
